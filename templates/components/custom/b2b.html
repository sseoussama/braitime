<div id="b2b">

      
	<!-- head -->
	<div class="inside-header">
		<div class="head-content">
			<h1>{{ page.title }}</h1>
			<p class="sub-title">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			{{> components/cloudnav/faq-add-form}}
		</div>
	</div>
	
	<!-- options -->
	<div class="options">
		<div class="level">
			{{#each page.sub_pages}}
				<div class="level-item itm">
					<a href="{{url}}">{{title}}</a>
				</div>
			{{/each}}
		</div>
	</div>

	<!-- container -->
	<div class="container">
		
		<div class="page-content">
			{{{page.content}}}
		</div>

	</div>
	
</div>
