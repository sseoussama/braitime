
{{!-- style for tooltip --}}
<style type="text/css">
    [data-product-attribute] .form-option {
        overflow: visible;
    }
</style>

<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        <span data-option-value></span>
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        

        {{#if this.label '==' 'Small'}}
            <label 
                class="form-option" 
                for="attribute_{{id}}" 
                data-product-attribute-value="{{id}}"
                data-tooltip="Fits Men's Shoe Size 5-9. Small feet need great socks too!"
                data-placement="bottom"
            >
                <span class="form-option-variant">{{this.label}}</span>
            </label>
        


        {{else if this.label '==' 'Regular'}}
            <label 
                class="form-option" 
                data-tooltip="Fits Men's Shoe Size 9-13. With additional stretch if needed."
                for="attribute_{{id}}" 
                data-product-attribute-value="{{id}}"
                data-placement="bottom"
            >
                    <span class="form-option-variant">{{this.label}}</span>
            </label>
        


        {{else}}
            <label class="form-option" for="attribute_{{id}}" data-product-attribute-value="{{id}}">
                    <span class="form-option-variant">{{this.label}}</span>
            </label>
        {{/if}}
    {{/each}}
</div>
